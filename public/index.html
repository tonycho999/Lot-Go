<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot-Go: Win Big!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-viewport">
        <div id="auth-view" class="view-container">
            <div class="logo-area" style="margin-bottom: 25px;">
                <img src="images/logo.png" alt="Lot-Go Logo" style="width: 140px; height: auto; border-radius: 20px;">
            </div>
            
            <h2 style="color: #6366f1; margin: 0 0 25px 0; font-size: 1.4rem; letter-spacing: 1px;">LOT-GO LOGIN</h2>
            
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="pw" placeholder="Password">
            
            <button class="main-btn" onclick="handleLogin()" style="background: #6366f1; color: white;">
                START LOT-GO
            </button>
        </div>

        <div id="lobby-view" class="view-container" style="display:none;">
            <h3 style="margin-top: 0; color: #1e293b;">LOT-GO LOBBY</h3>
            
            <div style="background: #f8fafc; width: 100%; padding: 20px; border-radius: 16px; text-align: center; margin-bottom: 25px; border: 1px solid #e2e8f0;">
                <small style="color: #64748b; font-size: 10px; display: block; margin-bottom: 5px;">CURRENT BALANCE</small>
                <div style="font-size: 24px; font-weight: 900; color: #6366f1;">
                    <span id="user-coins">0</span> <span style="font-size: 14px;">COINS</span>
                </div>
            </div>
            
            <button class="main-btn" onclick="startSingleGame()" style="background: #10b981; color: white;">
                SINGLE PLAY
            </button>
            
            <button onclick="handleLogout()" style="margin-top: 20px; background: none; border: none; color: #94a3b8; cursor: pointer; font-family: 'Orbitron'; font-size: 11px;">
                LOGOUT
            </button>
        </div>

        <div id="game-view" class="view-container" style="display:none; width: 90vw; max-width: 480px;">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px;">
                <button onclick="window.switchView('lobby-view')" style="background: #f1f5f9; border: none; padding: 8px 15px; border-radius: 8px; font-family: 'Orbitron'; cursor: pointer;">EXIT</button>
                <span style="font-weight: 900; color: #6366f1;">SINGLE MODE</span>
                <div style="width: 50px;"></div> </div>
            
            <div id="game-board" style="width: 100%;"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
