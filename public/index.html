<div id="app-viewport">
    <div id="auth-view" class="view-container" style="display:none;">
        <h2>Celestial Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pw" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
    </div>

    <div id="lobby-view" class="view-container" style="display:none;">
        <h3>Welcome back!</h3>
        <div class="coin-display">Balance: <span id="user-coins">0</span></div>
        <button onclick="startSingleGame()" class="start-btn">Single Game Start</button>
    </div>

    <div id="game-view" class="view-container" style="display:none;">
        <div class="game-header">
            <button onclick="window.switchView('lobby-view')">Back to Lobby</button>
        </div>
        <div id="game-board">
            </div>
    </div>
</div>
