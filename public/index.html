<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lot-Go: Win Big!</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6366f1">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-viewport">
        
        <div id="auth-view" class="view-container">
            <div class="logo-area" style="margin-bottom: 25px;">
                <img src="images/logo.png" alt="Lot-Go Logo" style="width: 140px; height: auto; border-radius: 20px;">
            </div>
            <h2 style="color: #6366f1; margin-bottom: 25px; letter-spacing: 1px;">LOT-GO LOGIN</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="pw" placeholder="Password">
            <button class="main-btn" onclick="handleLogin()" style="background: #6366f1; color: white;">START LOT-GO</button>
            
            <p style="margin-top: 20px; font-size: 12px; color: #64748b;">
                Don't have an account? <a href="#" onclick="switchView('signup-view')" style="color: #6366f1; font-weight: bold; text-decoration: none;">Create account</a>
            </p>
        </div>

        <div id="signup-view" class="view-container" style="display:none;">
            <h2 style="color: #10b981; margin-bottom: 25px;">CREATE ACCOUNT</h2>
            <input type="email" id="signup-email" placeholder="New Email">
            <input type="password" id="signup-pw" placeholder="New Password">
            <button class="main-btn" onclick="handleSignUp()" style="background: #10b981; color: white;">CREATE & START</button>
            
            <button onclick="switchView('auth-view')" style="margin-top: 20px; background: none; border: none; color: #94a3b8; cursor: pointer; font-family: 'Orbitron'; font-size: 11px;">
                BACK TO LOGIN
            </button>
        </div>
        
        <div id="lobby-view" class="view-container" style="display:none;">
            <h3 style="margin-top: 0; color: #1e293b;">LOT-GO LOBBY</h3>
            
            <div style="background: #f8fafc; width: 100%; padding: 20px; border-radius: 16px; text-align: center; margin-bottom: 15px; border: 1px solid #e2e8f0;">
                <small style="color: #64748b; font-size: 10px; display: block; margin-bottom: 5px;">CURRENT BALANCE</small>
                <div style="font-size: 24px; font-weight: 900; color: #6366f1;">
                    <span id="user-coins">0</span> <span style="font-size: 14px;">COINS</span>
                </div>
            </div>

            <button id="ad-btn" onclick="handleAdWatch()" class="main-btn" style="background: #fbbf24; color: black; margin-bottom: 20px; font-size: 12px;">
                üì∫ FREE 300 COINS (AD)
            </button>
            
            <div style="width: 100%; display: flex; flex-direction: column; gap: 10px;">
                <button onclick="startSingleGame(1)" class="main-btn" style="background: #10b981; color: white;">EASY (100Ìöå)</button>
                <button onclick="startSingleGame(2)" class="main-btn" style="background: #3b82f6; color: white;">NORMAL (200Ìöå)</button>
                <button onclick="startSingleGame(3)" class="main-btn" style="background: #ef4444; color: white;">HARD (500Ìöå)</button>
            </div>
            
            <button onclick="handleLogout()" style="margin-top: 20px; background: none; border: none; color: #94a3b8; cursor: pointer; font-family: 'Orbitron'; font-size: 11px;">
                LOGOUT
            </button>
        </div>

        <div id="game-view" class="view-container" style="display:none; width: 90vw; max-width: 480px;">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px;">
                <button onclick="window.switchView('lobby-view')" style="background: #f1f5f9; border: none; padding: 8px 15px; border-radius: 8px; font-family: 'Orbitron'; cursor: pointer;">EXIT</button>
                <span style="font-weight: 900; color: #6366f1;">SINGLE MODE</span>
                <div style="width: 50px;"></div> 
            </div>
            
            <div id="game-board" class="card-grid" style="width: 100%;"></div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script>
        // PWA ÏÑúÎπÑÏä§ ÏõåÏª§ Îì±Î°ù ÏΩîÎìú
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker Îì±Î°ù ÏÑ±Í≥µ!'))
                .catch(err => console.log('Service Worker Îì±Î°ù Ïã§Ìå®:', err));
            });
        }
    </script>
</body>
</html>
