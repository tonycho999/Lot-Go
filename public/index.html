<div id="lobby-view" class="view-container" style="display:none; width: 400px;">
    <div class="tab-header" style="display:flex; width:100%; justify-content:space-around; margin-bottom:20px;">
        <button onclick="switchTab('single-tab')">SINGLE</button>
        <button onclick="switchTab('multi-tab')">MULTI</button>
        <button onclick="switchTab('profile-tab')">PROFILE</button>
    </div>

    <div id="single-tab">
        <div class="coin-box">Balance: <span id="user-coins">0</span></div>
        <button id="ad-btn" onclick="handleAdWatch()" class="main-btn" style="background:#fbbf24; margin-bottom:10px;">ðŸ“º +300 COINS</button>
        
        <button onclick="startSingleGame(1)" class="main-btn" style="background:#10b981">EASY (2/5)</button>
        <button onclick="startSingleGame(2)" class="main-btn" style="background:#3b82f6">NORMAL (4/10)</button>
        <button onclick="startSingleGame(3)" class="main-btn" style="background:#ef4444">HARD (6/20)</button>
    </div>

    <div id="multi-tab" style="display:none;">
        <p>Multiplayer Mode Opening Soon!</p>
    </div>

    <div id="profile-tab" style="display:none;">
        <h3>My Account</h3>
        <p id="user-email-display"></p>
        <button onclick="handleLogout()" class="main-btn">LOGOUT</button>
    </div>
</div>
