<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lot-Go</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7272957295128241" crossorigin="anonymous"></script>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/lobby.css">
    <link rel="stylesheet" href="css/singlegame.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/online.css">
    <link rel="stylesheet" href="css/coin.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-viewport">
        
        <div id="auth-view" class="view-container auth-mode">
            <div class="auth-card">
                <div class="logo-wrapper">
                    <img src="images/logo.png" alt="Lot-Go Logo" class="game-logo">
                    <div class="logo-glow"></div>
                </div>
                
                <h1 class="main-title">LOT-GO</h1>
                <p class="sub-title">WIN BIG OR GO HOME</p>

                <div class="input-group">
                    <input type="text" id="login-username" placeholder="Username" class="neon-input">
                </div>
                <div class="input-group">
                    <input type="password" id="login-pw" placeholder="Password" class="neon-input">
                </div>

                <div class="auth-actions">
                    <button onclick="handleLogin()" class="neon-btn primary full-width">LOGIN</button>
                    <button onclick="switchView('signup-view')" class="neon-btn secondary full-width">CREATE ACCOUNT</button>
                </div>
            </div>
        </div>

        <div id="signup-view" class="view-container auth-mode" style="display:none;">
            <div class="auth-card" style="max-width:400px;"> 
                <h2 class="game-title" style="margin-bottom: 20px;">JOIN US</h2>
                
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email Address" class="neon-input">
                </div>
                <div class="input-group">
                    <input type="text" id="signup-username" placeholder="Username (Unique)" class="neon-input">
                </div>
                <div class="input-group">
                    <input type="password" id="signup-pw" placeholder="Password (Min 6 chars)" class="neon-input">
                </div>
                <div class="input-group">
                    <input type="password" id="signup-pw-confirm" placeholder="Confirm Password" class="neon-input">
                </div>
                <div class="input-group">
                    <input type="text" id="signup-referral" placeholder="Referral Code (Required)" class="neon-input">
                </div>
                
                <div class="auth-actions">
                    <button onclick="handleSignUp()" class="neon-btn success full-width">SIGN UP</button>
                    <button onclick="switchView('auth-view')" class="text-btn">Back to Login</button>
                </div>
            </div>
        </div>

        <div id="lobby-view" class="view-container" style="display:none;">
            <div id="balance-container" style="width: 100%;"></div> 
            
            <div class="tab-system" style="width: 100%; flex: 1; overflow-y: auto; padding-bottom: 80px;">
                <div class="tab-content" id="single-tab" style="width: 100%;"></div>
                <div id="online-tab" class="tab-content" style="display:none; width: 100%;"></div>
                <div id="shop-tab" class="tab-content" style="display:none; width: 100%;"></div>
                
                <div id="coin-tab" class="tab-content" style="display:none; width: 100%;"></div>
                
                <div id="profile-tab" class="tab-content" style="display:none; width: 100%;"></div>
            </div>

            <nav class="bottom-nav">
                <button id="nav-single" onclick="switchTab('single')" class="active">
                    <span class="nav-icon">üéÆ</span><span>SINGLE</span>
                </button>
                <button id="nav-online" onclick="switchTab('online')">
                    <span class="nav-icon">üåê</span><span>ONLINE</span>
                </button>
                <button id="nav-shop" onclick="switchTab('shop')">
                    <span class="nav-icon">üõí</span><span>SHOP</span>
                </button>
                <button id="nav-coin" onclick="switchTab('coin')">
                    <span class="nav-icon">ü™ô</span><span>COIN</span>
                </button>
                <button id="nav-profile" onclick="switchTab('profile')">
                    <span class="nav-icon">üë§</span><span>PROFILE</span>
                </button>
            </nav>
        </div>

        <div id="game-view" class="view-container" style="display:none;">
            <div id="game-header" style="width: 100%;"></div>
            <div id="game-board" style="width: 100%;"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
