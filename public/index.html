<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lot-Go</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-viewport">
        <div id="auth-view" class="view-container">
            <img src="images/logo.png" class="main-logo">
            <h2>LOT-GO</h2>
            <div id="auth-inputs">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pw" placeholder="Password">
                <button onclick="handleLogin()">LOGIN</button>
                <button onclick="showSignup()">CREATE ACCOUNT</button>
            </div>
        </div>

        <div id="lobby-view" class="view-container" style="display:none;">
            <div id="balance-container"></div> <div class="tab-system">
                <div class="tab-content" id="single-tab"></div>  <div class="tab-content" id="multi-tab" style="display:none;"></div>   <div class="tab-content" id="profile-tab" style="display:none;"></div> </div>

            <nav class="bottom-nav">
                <button onclick="switchTab('single')">SINGLE</button>
                <button onclick="switchTab('multi')">MULTI</button>
                <button onclick="switchTab('profile')">PROFILE</button>
            </nav>
        </div>

        <div id="game-view" class="view-container" style="display:none;">
            <div id="game-header"></div>
            <div id="game-board"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
